{% extends "invoice/base/base.html" %}
{% load i18n %}
{% load static %}


<!-- Content Row -->
{% block content %}
    <script type="module" src="{% static 'formset/js/django-formset.js' %}"></script>
    <!-- Card Header - Dropdown -->
    <div class="card-header">
        <a data-toggle="collapse" href="#payment-info" aria-expanded="true"
           aria-controls="collapse-example" id="customer-heading" class="d-block">
            <label class="m-0 font-weight-bold text-primary">Payment Information</label>
            <i class="fa fa-chevron-down pull-left" style="font-size:16px"></i>
        </a>
    </div>
    <!-- PAYMENT FORM -->
    <div id="payment-info" class="card-body collapse show">
        {% load render_form from formsetify %}
        <django-formset endpoint="{{ request.path }}" csrf-token="{{ csrf_token }}">
            {% render_form form %}
            {% if add %}
                <button type="button" df-click="submit({add: true}) -> proceed">{% trans "Add" %}</button>
            {% else %}
                <button type="button" df-click="submit({update: true}) -> proceed">{% trans "Update" %}</button>
                <button type="button" df-click="submit({delete: true}) -> proceed">{% trans "Delete" %}</button>
            {% endif %}
        </django-formset>
    </div>

{% endblock %}
